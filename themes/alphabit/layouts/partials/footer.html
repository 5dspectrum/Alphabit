	<script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
	<script src="{{ .Site.BaseURL }}js/scripts.js"></script>
	<script>
		$(window).load(function() {
		  $('.flexslider').flexslider({
			animation: "slide",
			animationLoop: true,
			itemWidth: 210,
			itemMargin: 10,
			minItems: 2,
			maxItems: 4,
			controlNav: false
		  });
		});
		window.sr = ScrollReveal({duration: 1500,delay: 50});
		sr.reveal('.home-philosophy > *');
		sr.reveal('.home-howwedo > *');
		sr.reveal('.home-management');
		sr.reveal('.investment-process > *');
		sr.reveal('.home-members');
		
		$(document).ready(function(){
			$("nav a").click(function(event){     
				event.preventDefault();
				
				var pos = parseInt($(this.hash).offset().top);
				
				$('html,body').animate({scrollTop:pos-140}, 500);
				if($(window).width() < 768){
					$('.close-nav').click();
				}
				
			});
		})
	
	</script>
